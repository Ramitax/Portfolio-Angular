<div id="project">
  <div class="container-fluid" id="project-card">
    <app-title id="04" title="Project"></app-title>
    <div id="main-container">
      <mat-grid-list cols="2" rowHeight="2:1">
        <mat-grid-tile class="hvr-float" *ngFor="let project of projects">
          <app-card [project]="project"></app-card>
        </mat-grid-tile>
        <app-space></app-space>
      </mat-grid-list>
    </div>
  </div>
</div>
